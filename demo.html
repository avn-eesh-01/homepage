<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Team container styles */
        .team-container-outer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 40px 0;
            background-color: #000;
        }

        .team-container {
            display: flex;
            width: 80%;
            max-width: 1600px;
            flex-direction: column;
            gap: 25px;
        }

        /* Columns styling */
        .first-column,
        .third-column {
            width: 100%;
            display: flex;
            gap: 25px;
        }

        .first-column {
            flex: 2.5;
        }

        .second-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin: 25px 0;
        }

        .third-column {
            flex: 3;
        }

        /* Team member boxes */
        .box {
            border-radius: 40px;
            transition: transform 0.3s ease;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex: 1;
            aspect-ratio: 3/4;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Individual team member styling */
        .box1 {
            background: url(TEAM/Aayush.jpeg);
            background-size: cover;
        }

        .box2 {
            background: url(TEAM/Lakshya.jpeg);
            background-size: cover;
        }

        .box3 {
            background: url(TEAM/Abhijeet.jpeg);
            background-size: cover;
        }

        .box4 {
            background: url(Team/Sumit.jpeg);
            background-size: cover;
        }

        .box5 {
            background: url(TEAM/Aman.jpeg);
            background-size: cover;
        }

        .box6 {
            display: flex;
            flex-direction: column;
            gap: 25px;
            border-radius: 0;
        }

        .box6-1 {
            width: 100%;
            flex: 1;
            border-radius: 40px;
            background: url(TEAM/Avneesh.jpg);
            background-size: cover;
        }

        .box6-2 {
            width: 100%;
            flex: 1;
            border-radius: 40px;
            background: url(TEAM/Divyanshu.jpeg);
            background-size: cover;
        }

        /* Text styling */
        .second-column h1 {
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            color: whitesmoke;
            margin-bottom: 15px;
        }

        .second-column p {
            font-size: clamp(0.9rem, 2vw, 1.5rem);
            color: #A6A0A0;
            max-width: 90%;
            margin: 0 auto;
        }

        /* Responsive adjustments */
        @media (min-width: 1450px) {
            .team-container {
                width: 70%;
            }
        }

        @media (max-width: 992px) {
            .team-container {
                width: 90%;
            }
        }

        @media (max-width: 768px) {

            .first-column,
            .third-column {
                gap: 15px;
            }

            .box6 {
                gap: 15px;
            }

            .box,
            .box6-1,
            .box6-2 {
                border-radius: 30px;
            }
        }

        @media (max-width: 576px) {
            .team-container {
                width: 95%;
                gap: 15px;
            }

            .first-column,
            .third-column {
                gap: 10px;
            }

            .second-column {
                margin: 15px 0;
            }

            .box,
            .box6-1,
            .box6-2 {
                border-radius: 20px;
            }

            .box6 {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {

            .first-column,
            .third-column {
                gap: 8px;
            }

            .box6 {
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div id="team" class="team-container-outer">
        <div class="team-container">
            <div class="first-column">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
            </div>
            <div class="second-column">
                <h1>MEET OUR TEAM</h1>
                <p>We Explore, Create, Design, Develop only for your Growth</p>
            </div>
            <div class="third-column">
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6">
                    <div class="box6-1"></div>
                    <div class="box6-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
